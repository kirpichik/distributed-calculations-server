
plugins {
    id 'scala'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.8'

    implementation 'com.lightbend.akka:akka-stream-alpakka-slick_2.12:1.0-RC1'
    //implementation 'com.typesafe.slick:slick_2.12:3.3.0'
    //implementation 'com.typesafe.slick:slick-hikaricp_2.12:3.3.0'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.scalatest:scalatest_2.12:3.0.5'
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.12:1.1.1'
}
